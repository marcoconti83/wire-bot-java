server:
  applicationConnectors:
    - type: http
      port: 8080
    - type: https
      keyStorePath: keystore.jks
      port: 4443
      keyStorePassword: 123456
      certAlias: myservercert
      validateCerts: false
      validatePeers: false

  adminConnectors:
    - type: http
      port: 8081
  requestLog:
    appenders: []

auth: '%token%'
name: roller
accent: 2
cryptoDir: crypto
